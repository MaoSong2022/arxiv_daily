<div class="sidebar">
    <div class="sidebar-header">Paper Categories</div>
    <ul class="sidebar-nav">
        {sidebar_items}
    </ul>
</div>

<div class="main-content card-size-medium">
    <div class="card-size-controls">
        <span class="card-size-label">Card Size:</span>
        <select id="card-size-selector" class="card-size-selector" onchange="updateCardSize(this.value)">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
            <option value="full">Full Width</option>
        </select>
    </div>

    {content_sections}
</div>

{export_buttons}
</body>

</html>
